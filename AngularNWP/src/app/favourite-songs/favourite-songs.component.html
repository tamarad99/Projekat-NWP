<div *ngIf="favourites$ != undefined">
    <div class="container">
        <div class="inside">
            <div class="card-group">
                <div *ngFor="let song of favourites$ | async">
                    <div class="card text-white bg-dark mb-3" style="width: 18rem;" style="margin-left:5px"
                        *ngIf="song != undefined">
                        <!-- *ngIf="song != undefined && song.album != undefined && song.album.artist != undefined"> -->

                        <img [src]="song.imageURL" class="card-img-top" style="max-width: 100%;
            height: auto;">
                        <div class="card-body">
                            <h4 class="card-title">{{song.name}}</h4>
                            <p class="card-text">Album: {{song.album}}</p>
                            <p class="card-text">{{song.artist}}</p>
                          <button (click)="removeSong(song.name)" class="btn btn-light">Remove</button><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
